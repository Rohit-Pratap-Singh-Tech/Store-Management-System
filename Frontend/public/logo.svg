<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background container with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main icon container -->
  <g transform="translate(10, 10)">
    <!-- Icon background circle -->
    <circle cx="20" cy="20" r="18" fill="url(#bgGradient)" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- Store building -->
    <rect x="8" y="12" width="24" height="16" rx="2" fill="url(#secondaryGradient)" opacity="0.9"/>
    
    <!-- Store roof -->
    <path d="M6 12 L20 6 L34 12" stroke="url(#primaryGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Store entrance -->
    <rect x="16" y="20" width="8" height="8" fill="url(#primaryGradient)" rx="1"/>
    <rect x="17" y="21" width="6" height="6" fill="white" opacity="0.9" rx="0.5"/>
    
    <!-- Store windows -->
    <rect x="11" y="15" width="3" height="3" fill="white" opacity="0.8" rx="0.5"/>
    <rect x="26" y="15" width="3" height="3" fill="white" opacity="0.8" rx="0.5"/>
    
    <!-- Shopping cart -->
    <path d="M6 32 L10 32 L12 28 L16 28 L18 32 L22 32" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="10" cy="36" r="2" fill="url(#primaryGradient)"/>
    <circle cx="18" cy="36" r="2" fill="url(#primaryGradient)"/>
    <rect x="12" y="26" width="4" height="2" fill="url(#primaryGradient)" rx="1"/>
    
    <!-- Cart handle -->
    <path d="M16 28 L20 26" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Products in cart -->
    <circle cx="14" cy="30" r="1" fill="url(#accentGradient)"/>
    <rect x="13.5" y="29.5" width="1" height="1" fill="url(#secondaryGradient)" rx="0.2"/>
    
    <!-- Management icons -->
    <!-- Chart/analytics -->
    <path d="M28 8 L30 10 L32 8 L34 12" stroke="url(#primaryGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="28" cy="8" r="1" fill="url(#primaryGradient)"/>
    <circle cx="30" cy="10" r="1" fill="url(#primaryGradient)"/>
    <circle cx="32" cy="8" r="1" fill="url(#primaryGradient)"/>
    <circle cx="34" cy="12" r="1" fill="url(#primaryGradient)"/>
    
    <!-- Settings gear -->
    <circle cx="32" cy="24" r="2.5" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5"/>
    <circle cx="32" cy="24" r="0.8" fill="url(#primaryGradient)"/>
    <path d="M32 21.5 L32 22.5 M32 25.5 L32 26.5 M29.5 24 L30.5 24 M33.5 24 L34.5 24" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Inventory box -->
    <rect x="6" y="38" width="6" height="4" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" rx="0.5"/>
    <path d="M6 40 L12 40" stroke="url(#primaryGradient)" stroke-width="1.5"/>
    <path d="M9 38 L9 42" stroke="url(#primaryGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(50, 15)">
    <!-- Main title -->
    <text x="0" y="0" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="#1e293b" letter-spacing="-0.5">
      Store Management
    </text>
    <text x="0" y="20" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#primaryGradient)" letter-spacing="-0.5">
      System
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="35" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="500" fill="#64748b" letter-spacing="0.5">
      INVENTORY • SALES • ANALYTICS
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="200" cy="15" r="3" fill="url(#primaryGradient)"/>
    <circle cx="205" cy="25" r="2" fill="url(#secondaryGradient)"/>
    <circle cx="195" cy="35" r="2.5" fill="url(#accentGradient)"/>
  </g>
</svg>
